<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log In</a>
    </header>

    <div>
        <h1>Sign Up</h1>
        <form>
            <div>
                <input type="email" placeholder="email" name="email" required />
            </div>
            <div>
                <input type="text" placeholder="username" name="username" required />
            </div>
            <div>
                <input type="password" placeholder="password" name="password" required />
            </div>
            <div>
                <input type="password" placeholder="confirm password" name="confirmPassword" required />
            </div>
            <div>
                <button type="submit">submit</button>
            </div>
        </form>
        <footer>
                <img src="./assets/f_logo_RGB-Black_58.png" alt="fasebook Icon" hight="32" width="32" />
                <img src="./assets/github-mark.png" alt="Github Icon" hight="32" width="32" />
                <img src="./assets/undefined - Imgur.png" alt="Amazon Icon" hight="32" width="32" />
                <img src="./assets/undefined - Imgur(1).png" alt="Amazon Icon" hight="32" width="32" />
                <img src="./assets/undefined - Imgur(2).png" alt="Amazon Icon" hight="32" width="32" />
        </footer>
    </div>
</body>
</html>
